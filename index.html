<html>
    <head>
        <title>
            Safe Zones
	</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
     <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
	    <div class="container">
            <div id="map">Hi I'm a map</div>
        </div>
        <div class="container">
            <div class="modal" id="request" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                <div class="modal-content" >
                    <div class="modal-header" >
                        <form align-content="center">
                            <div class="form-group" >
                            <h1 class="text-center">Safe Zone Request Form</h1>
                            <label for="requestReason">Why do you need safe space? </label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="someone's following me">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                            <label for="exampleInputPassword1">Any special Accomodations?</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
                            </div>
                        </form>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-primary"  data-dismiss="modal">Request safe zone</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        var b1 = document.getElementById("btn-primary");
        $('#request').modal('show');
        b1.onclick = function() {
            b1.style.background = "green";
        }
    </script>
    </body>
    </html>
